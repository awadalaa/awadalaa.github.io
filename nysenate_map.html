<!DOCTYPE html>

<html ng-app id="ng-app">
<head>
    <title>Canvass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
	<style>
		.background {
		  fill: none;
		  pointer-events: all;
		}
		path {
		  stroke-linejoin: round;
		}	
		.districts {
		  fill: #bbb;
		}
 
		.districts :hover {
		  fill: steelblue;
		}
	
		.districts .active {
		  fill: darkblue;
		}
 
		.district-boundaries {
		  pointer-events: none;
		  fill: none;
		  stroke: #ddd;
		}
	</style>
</head>
<body>
	<div class="container">

      <div class="row">
		<div class="col-lg-10 col-lg-offset-2">
        <h1>NY Senate Districts 2012</h1>
        <p class="lead">Here is an example of a new york senate district map using d3 for visualization.</p>
		<div id="vis"></div>
		</div>
      </div>

    </div><!-- /.container -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script>
 
	var width = 960,
		height = 500,
		centered;
 
	var svg = d3.select("#vis").append("svg")
		.attr("width", width)
		.attr("height", height);
 
	 svg.append("rect")
		.attr("class", "background")
		.attr("width", width)
		.attr("height", height)
		.on("click", clicked);
		
	// Create a unit projection.
	var projection = d3.geo.albers()
		.scale(1)
		.translate([0, 0]);

	// Create a path generator.
	var path = d3.geo.path()
		.projection(projection);

	var g = svg.append("g");
	var p = svg.append("path");
	queue()
		//.defer(d3.json, "data/maps/us.json")
		.defer(d3.json, "data/maps/ny_senate_districts_topo.json")
		.await(ready);

 
	function ready(error, congress) {
		// Compute the bounds of a feature of interest, then derive scale & translate.
		var b = path.bounds(topojson.feature(congress, congress.objects.senate_districts)),
			s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
			t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

		// Update the projection to use computed scale & translate.
		projection
			.scale(s)
			.translate(t);
	
		g.append("g").attr("class", "districts")
			.attr("clip-path", "url(#clip-land)")
			.selectAll("path")
			.data(topojson.feature(congress, congress.objects.senate_districts).features)
			.enter().append("path")
			.on("click", clicked)
			.attr("d", path)	  
			.append("title").text(function(d) { return d.id; });

		p.attr("class", "district-boundaries")
			.attr("clip-path", "url(#clip-land)")
			.datum(topojson.mesh(congress, congress.objects.senate_districts, function(a, b) { return (a.id / 1000 | 0) === (b.id / 1000 | 0); }))
			.attr("d", path);
	}
 
 
	function clicked(d) {
		  var x, y, k;
		  if (d && centered !== d) {
			// calculate bounds of district, scale, and translate from it
			var b = path.bounds(d),
				s = .66 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
			var centroid = path.centroid(d);
				x = centroid[0];
				y = centroid[1];
				k = s;
				centered = d;
		  } else {
			x = width / 2;
			y = height / 2;
			k = 1;
			centered = null;
		  }
		  
		  g.selectAll("path")
			  .classed("active", centered && function(d) { return d === centered; });

		  g.transition()
			  .duration(750)
			  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
			  .style("stroke-width", 1.5 / k + "px");
	  
		  p.transition()
			  .duration(750)
			  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
			  .style("stroke-width", 1.5 / k + "px");
		}
	</script>

</body>
</html>
